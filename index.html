<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Awesome Books</title>
</head>
<body>
    <header class="menu">
        <section class="topNav">
            <div class="logo">
                <p class="logoname">Book list</p>
                <!-- <button type="button" class="mobile-btn">
                    Open
                </button> -->
            </div>

        <div class="downNav">
            <nav class="navbar">
                <ul class="nav-menu">
                    <li class="nav-item">Books</li>
                    <hr class="nav-line">
                    <li class="nav-item">Add Book</li>
                    <hr class="nav-line">
                    <li class="nav-item">Contact</li>
                </ul>
            </nav>
        </div>
        </section>

    <main>
        <section class="books">
            <h1>Awesome Books</h1>
            <div class="book-list">

            </div>
        </section>

            <div class="add-book">
                <form class="form">
                    <hr class="line">
                    <h1 class="header">Add books</h1>
                    <input class="input" type="text" name="title" id="title" placeholder="Book title">
                    <input class="input" type="text" name="author"  id="author" placeholder="Author">
                    <button type="submit" name="submit" class="btn-add">Add</button>
                </form>
            </div>
        </section>
        <section class="contact">
            <div class="info">
                <h2>Follow me</h2>
                <ul class="links">
                    <li class="link-item">Source Code: <a href="#">Github</a></li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <div class="copyright">
